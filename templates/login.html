{% extends 'layout.html' %}

{% block title %}
    Welcome!
{% endblock %}

{% block content %}
<form action="/login"
      method="post">
    <label for="username">User Name:</label><br>
    <input type="text" name="username" id="username" minlength="3"><br>
    <label for="password">Password:</label><br>
    <input type="password" name="password" id="password" minlength="3"><br>
    <button type="submit">Log in</button>
    {% if   hashed %}
            <p id="wrong"> Wrong username/password</p>
    {% endif %}
</form>
{% endblock %}
