{% extends 'layout.html' %}

{% block title %}
    Welcome!
{% endblock %}

{% block content %}
<form action="/login"
      method="post">
    <label for="username">User Name:</label><br>
    <input type="text" name="username" id="username"><br>
    <label for="password">Password:</label><br>
    <input type="password" name="password" id="password"><br>
    <button type="submit">Log in</button>
</form>
{% endblock %}
