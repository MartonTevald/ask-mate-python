<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/login"
      method="post">
    <label for="username">User Name:</label><br>
    <input type="text" name="username" id="user_name">
    <label for="password">Password:</label><br>
    <input type="password" name="password" id="password">
    <button type="submit">Log in</button>
</form>
</body>
</html>
