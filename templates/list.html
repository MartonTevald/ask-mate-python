<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask-Mate</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Submission time</th>
        <th>View number</th>
        <th>Vote number</th>
        <th>Title</th>
        <th>Message</th>
        <th>Image</th>
    </tr>
{% for question in questions %}
    <tr>
        <td>{{ question.id }}</td>
        <td>{{ question.submission_time }}</td>
        <td>{{ question.view_number }}</td>
        <td>{{ question.vote_number }}</td>
        <td><a href="/answers/{{ question.id }}">{{ question.title }}</a></td>
        <td>{{ question.message }}</td>
        <td><img src="{{ question.image }}" alt="image"></td>
    </tr>
    {% endfor %}

</table>

    <form action="/new_question" method="post">
        <button type="submit">New Question</button>
    </form>

</body>
</html>
