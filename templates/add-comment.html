<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Comment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>
<body bgcolor="#f0ffff">
<h1>{{ page_title }}</h1>

<form action="{{ form_url }}"
      method="post">
    <input type="hidden" name="id" value="">
    <input type="hidden" name="question_id" value={{ comment[0].id }}>
    {% if comment.answer_id %}
        <input type="hidden" name="answer_id" value={{ comment[0].id }}>
    {% endif %}
    <input type="hidden" name="submission_time" value={{ comment[0].submission_time }}>
    <p>
        <label for="message">Your comment:</label><br>
            <textarea name="message" id="message" cols="80" rows="8" required>Ez editnél nem lesz jó</textarea>
    </p>
    <input type="hidden" name="edited_count" value={{ comment[0].edited_count if comment[0].edited_count else 0 }}>
    <a href="/question/{{ comment[0].id }}/new-comment">
        <h3 align="left">
            <button type="submit">{{ button_title }}</button>
        </h3>
    </a>
</form>
</body>
</html>
