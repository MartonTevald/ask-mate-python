<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>| Ask new question |</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>
<body bgcolor="#f0ffff">
<h1>{{ page_title }}</h1>

<form action="{{ form_url }}"
      method="post">
    <input type="hidden" name="id" value="">
    <input type="hidden" name="submission_time" value="0">
    <input type="hidden" name="view_number" value="0">
    <input type="hidden" name="vote_number" value="0">
    <p>
        <label for="title">Question title:</label><br>
        <input type="text" name="title" id="add_answer_format"
               value="{{ question.title }}">
    </p>
    <p>
        <label for="message">Question text:</label><br>
        <textarea name="message" id="add_answer_format" cols="80" rows="8" >{{ question.message }}</textarea>

    </p>
    <p>
        <label for="upload_pic">Upload a picture:</label><br>
        <input type="url" name="image" id="add_answer_format">
    </p>
    <p>

        <a href="{{ url_for('list_of_questions') }}">
            <h3 align="left">
                <button type="submit">{{ button_title }}</button>
            </h3>
        </a>
        <br>
        <a href="{{ url_for('list_of_questions') }}" methods="post">
            <h3 align="left">
                <button type="submit">{{ button_page }}</button>
            </h3>
        </a>
    </p>
</form>


</body>
</html>
