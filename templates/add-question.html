<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>| Ask new question |</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>
<body bgcolor="#f0ffff">
<h1>{{ page_title }}</h1>

<form action="{{ form_url }}"
      method="post">
    <input type="hidden" name="id" value="">
    <input type="hidden" name="submission_time" value="0">
    <input type="hidden" name="view_number" value="0">
    <input type="hidden" name="vote_number" value="0">
    <p>
        <label for="title">{{ page_title }}</label><br>
        <input type="text" name="title" id="title" required minlength="3"
               value="{{ question.title }}">
    </p>
    <p>
        <label for="message">
        <textarea name="message" id="message" cols="80" rows="8"  required>{{ question.message }}</textarea>
        </label>
    </p>
    <p>
{#        <label for="image">{{ question.image }} </label>#}

    </p>
    <p>

        <a href="{{ url_for('list') }}" methods="post">
            <h3 align="left"><button type="submit">{{ button_title }}</button></h3>
        </a>
            <br>
        <a href="{{ url_for('list') }}" methods="post">
    <h3 align="left"><button  type="submit">{{ button_page }}</button></h3>
        </a>
    </p>

</form>


</body>
</html>
